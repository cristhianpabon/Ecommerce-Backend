<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      .table td,
      .table th {
        vertical-align: middle;
      }

      h1 {
        color: blue;
      }

      hr {
        background-color: #ddd;
      }

      .jumbotron {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />
        <form id="productsForm" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>
          <input type="submit" class="btn btn-success mt-3">
        </form>
        <form id="updateProductsForm" method="POST" style="display: none;">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="editar-title"
              required
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="editar-price"
              required
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="editar-thumbnail" />
          </div>
          <input type="submit" class="btn btn-success mt-3" value="actualizar">
        </form>
        <br>
        <div>
          <h1>VISTA DE PRODUCTOS</h1>
          <div>
            <div id="productsExisting"></div>
          </div>
          <h1>VISTA DE CARRITO</h1>
          <div>
            <div id="cartProductsExisting"></div>
          </div>
          <h1>CHAT DE USUARIOS EN TIEMPO REAL</h1>
          <div>
            <br>
            <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">
            <br>
            <div id="chatMessages"></div>
            <br>
            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingresá un mensaje...">
                    <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
